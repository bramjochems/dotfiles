unbind r
bind r source-file ~/.tmux.conf \; display-message "config reloaded"
set -g prefix C-a

# Terminal and color settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm*:Tc"
set -ga terminal-overrides ",wsl*:Tc"

# Cursor shape support
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Focus events
set -g focus-events on

# Faster escape time (important for vim/nvim)
set -s escape-time 0

# Better defaults
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename off

# Display settings
set -g display-time 2000
set -g display-panes-time 2000

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ENHANCED PANE BORDER STYLING FOR BETTER VISIBILITY
# Active pane border - bright and distinctive
set -g pane-active-border-style "fg=#fe8019,bg=default"  # Gruvbox bright orange
# Inactive pane borders - subtle
set -g pane-border-style "fg=#3c3836,bg=default"        # Gruvbox dark gray

# Display pane numbers longer and with better colors
set -g display-panes-active-colour "#fe8019"    # Orange for active
set -g display-panes-colour "#a89984"           # Gray for inactive

# Optional: Add a subtle background highlight to active pane
# This creates a very subtle background difference (uncomment to enable)
# set -g window-active-style "bg=#1d2021"         # Slightly lighter background
# set -g window-style "bg=#1b1b1b"                # Slightly darker for inactive


# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind -r Tab last-window
bind -r Space last-pane

# Session management
bind C-a switch-client -l  # prefix + prefix switches to last session
bind S choose-session      # prefix + S for session switcher

# Better window navigation
bind -n M-h previous-window
bind -n M-l next-window

# vim-tmux-navigator
#is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
#    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$' || \
    ps -o comm= -t '#{pane_tty}' | grep -iq nvim"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -v | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Pane splitting (vim-like)
bind '\' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}" 
bind 'v' split-window -h -c "#{pane_current_path}"
bind 's' split-window -v -c "#{pane_current_path}"

# Quick new window with current path
bind c new-window -c "#{pane_current_path}"

# Toggle mouse mode
bind-key m set -g mouse \; display-message "mouse mode: #{?mouse,on,off}"

# Status bar settings
set-option -g status-position top
set -g status-keys vi
set -g mode-keys vi

# Copy mode improvements
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key p run "win32yank.exe -o | tmux load-buffer -" \; paste-buffer

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "win32yank.exe -i"
# Quick copy mode
bind [ copy-mode
bind P choose-buffer

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes toggle
bind e setw synchronize-panes \; display-message "synchronize-panes: #{?synchronize-panes,on,off}"

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'

# Optional: Add session management plugin
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize tmux plugin manager (keep this line at the bottom)
run '~/.tmux/plugins/tpm/tpm'

